<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetación para el Master en Frameworks JavaScript</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO-->
            <div id="logo">
                <img src="assets/images/Angular.png"class="app-logo" alt="Logotipo">
                <span>
                    <strong>Curso</strong>Angular
                </span>
            </div>
            <!--MENU-->
            <nav class="" id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#">Pagina 1</a></li>
                    <li><a href="#">Pagina 2</a></li>
                </ul>
            </nav>
            <!--LIMPIAR LO FLOTADO-->
            <div class="clearfix"></div>
        </div>
    </header>
    <div id="slider" class="slider-big">
        <h1>Bienvenido al Master en Frameworks JS</h1>
        <a href="blog.html" class="btn-white">Ir al Blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 style="font-size: 38px; padding-bottom: 5px; border-bottom: 1px solid #ccc;">Ultimos Artículos</h2>

            <div  id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://concepto.de/wp-content/uploads/2014/08/programacion-2-e1551291144973.jpg" alt="programacion">
                    </div>
                    <h2>Articulo de Prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="#">Leer mas</a>
                    <div class="clearfix"></div>
                </article>
            </div>
        </section>

        <script>
            var template=document.getElementById("article-template");
            var articles = document.getElementById("articles");
            for (var i = 0; i < 4; i++) {
                var clonar = template.cloneNode(true);
                clonar.removeAttribute("id");
                var h2 = clonar.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;
                articles.appendChild(clonar);
            }
        </script>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search" id="caja-text">
                    <input type="submit" name="submit" value="Buscar" class="btn btn-success">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>
    
    <footer id="footer">
        <div class="center">
            <p>
                &copy; Master en JS 
            </p>
        </div>
    </footer>
</body>
</html>
